/* ===== Banner ===== */

/* Header */
header{
background:white;

position:sticky;
top:0;

}

h1{margin:0;font-size:1.8rem;letter-spacing:2px;text-transform:uppercase;}

.nav-scroller{

}

.cat-btn{
border:1px solid #ddd;
background:white;
padding:8px 18px;
border-radius:20px;
cursor:pointer;
white-space:nowrap;
font-size:.9rem;
transition:.3s;
}

.cat-btn.active{
background:var(--primary);
color:white;
border-color:var(--primary);
transform:scale(1.05);
}

/* Contenedor */
.container{max-width:1200px;margin:20px auto;padding:0 15px;}

.product-grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
gap:15px;
}

@media(min-width:768px){
.product-grid{grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:25px;}
}

/* Tarjeta */
.card{
background:white;
border-radius:12px;
overflow:hidden;
box-shadow:0 3px 10px rgba(0,0,0,.05);
transition:.2s;
display:flex;
flex-direction:column;
height:100%;
}

.card:hover{
transform:translateY(-5px);
box-shadow:0 5px 15px rgba(0,0,0,.1);
}

.card-info{padding:12px;display:flex;flex-direction:column;flex-grow:1;}

.card-code{font-size:.75rem;color:#888;font-weight:bold;margin-bottom:4px;}
.card-title{font-size:1rem;margin:0 0 5px;line-height:1.3;}
.card-desc{font-size:.8rem;color:#666;margin-bottom:10px;}

.card-footer{
margin-top:auto;
display:flex;
justify-content:space-between;
align-items:center;
}

.price{font-size:1.1rem;font-weight:700;color:var(--primary);}

.add-btn{
background:var(--dark);
color:white;
border:none;
width:35px;
height:35px;
border-radius:50%;
cursor:pointer;
font-size:1.2rem;
display:flex;
align-items:center;
justify-content:center;
}

.add-btn:hover{background:var(--primary);}

/* FAB */
.fab-cart{
position:fixed;
bottom:25px;
right:25px;
background:var(--primary);
color:white;
padding:15px 25px;
border-radius:50px;
box-shadow:0 4px 20px rgba(212,175,55,.4);
cursor:pointer;
font-weight:bold;
display:flex;
gap:10px;
z-index:1000;
}

/* Modal */
.modal-overlay{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.5);
z-index:2000;
align-items:flex-end;
justify-content:center;
}

.modal-content{
background:white;
width:100%;
max-width:500px;
padding:25px;
border-radius:20px 20px 0 0;
max-height:85vh;
overflow-y:auto;
position:relative;
}

.close-modal{
position:absolute;
top:15px;
right:20px;
font-size:1.5rem;
cursor:pointer;
color:#999;
}

.cart-item{
display:flex;
justify-content:space-between;
padding:12px 0;
border-bottom:1px solid #eee;
}

.remove-link{
color:#ff4d4d;
font-size:.8rem;
cursor:pointer;
text-decoration:underline;
}

.strike{
text-decoration:line-through;
color:#999;
font-size:.9rem;
}

.discount-line{
color:#D4AF37;
font-weight:bold;
margin-top:8px;
}

.progress-msg{
margin-top:10px;
font-size:.85rem;
color:#666;
text-align:center;
}

.btn-block{
width:100%;
padding:14px;
border:none;
border-radius:8px;
font-weight:bold;
font-size:1rem;
cursor:pointer;
margin-top:10px;
}

.btn-whatsapp{background:var(--success);color:white;}
.btn-email{background:#333;color:white;}

function loadProducts(){
const grid=document.getElementById("grid");
grid.innerHTML="";
products.forEach(p=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<div class="card-info">
<span class="card-code">${p.id}</span>
<h3 class="card-title">${p.n}</h3>
<p class="card-desc">${p.d}</p>
<div class="card-footer">
<span class="price">â‚¡${p.p.toLocaleString()}</span>
<button class="add-btn" onclick="addToCart('${p.id}')">+</button>
</div>
</div>`;
grid.appendChild(card);
});
}

function addToCart(id){
const product=products.find(p=>p.id===id);
cart.push(product);
updateCartDisplay();
}

function removeFromCart(index){
cart.splice(index,1);
updateCartDisplay();
}

function updateCartDisplay(){

document.getElementById("cart-total-badge").innerText=cart.length;

const subtotal=cart.reduce((sum,item)=>sum+item.p,0);

let discount=0;
let finalTotal=subtotal;

if(cart.length>=5){
discount=subtotal*0.15;
finalTotal=subtotal-discount;
}

document.getElementById("cart-final-total").innerText=finalTotal.toLocaleString();

const list=document.getElementById("cart-list");

if(cart.length===0){
list.innerHTML="<p style='text-align:center;color:#999'>El carrito estÃ¡ vacÃ­o.</p>";
return;
}

list.innerHTML=cart.map((item,index)=>`
<div class="cart-item">
<div>
<strong>${item.n}</strong><br>
<small>${item.id}</small>
</div>
<div style="text-align:right">
â‚¡${item.p.toLocaleString()}<br>
<span class="remove-link" onclick="removeFromCart(${index})">Eliminar</span>
</div>
</div>
`).join("");

if(cart.length>=5){
list.innerHTML+=`
<div class="discount-line">
Subtotal: <span class="strike">â‚¡${subtotal.toLocaleString()}</span><br>
Descuento 15%: -â‚¡${discount.toLocaleString()}
</div>`;
}else{
const faltan=5-cart.length;
list.innerHTML+=`
<div class="progress-msg">
Agrega ${faltan} producto(s) mÃ¡s y obtÃ©n 15% de descuento ðŸŽ‰
</div>`;
}
}

if(cart.length===0){alert("Tu carrito estÃ¡ vacÃ­o.");return;}

let subtotal=cart.reduce((sum,item)=>sum+item.p,0);
let discount=0;
let finalTotal=subtotal;

if(cart.length>=5){
discount=subtotal*0.15;
finalTotal=subtotal-discount;
}

let msg="Hola KAFLOCA STORE, deseo ordenar:\n\n";

cart.forEach(item=>{
msg+=`â–ª ${item.n} (${item.id}) â‚¡${item.p.toLocaleString()}\n`;

if(discount>0){
msg+=`\nDescuento 15%: -â‚¡${discount.toLocaleString()}\n`;
}
