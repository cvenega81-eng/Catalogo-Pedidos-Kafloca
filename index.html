        body { font-family: 'Helvetica Neue', sans-serif; background: var(--gray); margin: 0; padding-bottom: 100px; }
        
        /* Encabezado */

        /* Grilla de Productos */
        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }

        /* Tarjeta */
        .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; flex-direction: column; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        
        .image-container { width: 100%; height: 280px; background: #eee; position: relative; overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.3s; }
        
        /* Placeholder por si no hay imagen */
        .no-image { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: #f0f0f0; color: #888; text-align: center; padding: 20px; }
        
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .code-tag { background: var(--dark); color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; align-self: flex-start; margin-bottom: 8px; }
        .product-name { font-size: 1.1rem; font-weight: bold; margin: 0 0 5px 0; color: var(--dark); }
        .product-desc { font-size: 0.85rem; color: #666; margin-bottom: 15px; line-height: 1.4; flex-grow: 1; }
        
        .price-row { display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-top: 15px; border-top: 1px solid #eee; }
        .price { font-size: 1.3rem; font-weight: 800; color: var(--primary); }
        .add-btn { background: var(--dark); color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .add-btn:hover { background: var(--primary); transform: scale(1.05); }

        /* Bot√≥n Flotante y Modal */
        .cart-float { position: fixed; bottom: 30px; right: 30px; background: var(--whatsapp); color: white; padding: 15px 30px; border-radius: 50px; font-weight: bold; box-shadow: 0 5px 20px rgba(37, 211, 102, 0.4); cursor: pointer; display: flex; align-items: center; gap: 10px; z-index: 999; transition: transform 0.3s; }
        .cart-float:hover { transform: scale(1.05); }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 90%; max-width: 500px; border-radius: 15px; padding: 25px; max-height: 90vh; overflow-y: auto; position: relative; animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .cart-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .form-input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-submit { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 10px; }

    function remove(index) {

    }

    function updateCart() {
        document.getElementById('cart-count').innerText = cart.length;
        const total = cart.reduce((sum, i) => sum + i.p, 0);
        document.getElementById('total').innerText = total.toLocaleString();
